version: "3"
services:
  users:
    build: ./users
    restart: always
    labels:
      - "traefik.http.routers.users.rule=(Host(`app.localhost`) && PathPrefix(`/users`))"
    environment:
      MYSQL_HOST: mysql
      MYSQL_USER: root
      MYSQL_PASSWORD: password
      OTEL_SERVICE_NAME: user
    env_file:
      - global.env
    depends_on:
      - mysql
      - traefik
      - jaeger

  jobs:
    build: ./jobs
    restart: always
    labels:
      - "traefik.http.routers.jobs.rule=(Host(`app.localhost`) && PathPrefix(`/jobs`))"
    environment:
      MYSQL_HOST: mysql
      MYSQL_USER: root
      MYSQL_PASSWORD: password
    env_file:
      - global.env
    depends_on:
      - mysql
      - traefik

  auth:
    build: ./auth
    restart: always
    labels:
      - "traefik.http.routers.auth.rule=(Host(`app.localhost`) && PathPrefix(`/auth`))"
    environment:
      OTEL_SERVICE_NAME: auth
    env_file:
      - global.env
    depends_on:
      - mysql
      - traefik
      - jaeger

  mysql:
    image: mysql:8.0.31
    restart: always
    environment:
      MYSQL_DATABASE: "db"
      MYSQL_USER: "user"
      MYSQL_PASSWORD: "password"
      MYSQL_ROOT_PASSWORD: "password"
    ports:
      - "3306:3306"
    expose:
      - "3306"
    volumes:
      - my-db:/var/lib/mysql

  traefik:
    image: traefik:v2.9
    ports:
      - "80:80"
      # - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./traefik.toml:/traefik.toml
    labels:
      traefik.http.routers.dashboard.rule: Host(`dashboard.docker.localhost`)
      traefik.http.routers.dashboard.entrypoints: web
      traefik.http.routers.dashboard.service: api@internal
      traefik.http.services.dashboard.loadbalancer.server.port: 8080

  jaeger:
    # TODO: change version from latest
    image: jaegertracing/all-in-one:1.52
    # environment:
    #   COLLECTOR_ZIPKIN_HTTP_PORT: 9411
    # ports:
    #   - "5775:5775/udp"
    #   - "6831:6831/udp"
    #   - "6832:6832/udp"
    #   - "5778:5778"
    #   - "16686:16686"
    #   - "14268:14268"
    #   - "9411:9411"
    labels:
      traefik.http.routers.jaeger.rule: Host(`jaeger.docker.localhost`)
      traefik.http.routers.jaeger.entrypoints: web
      traefik.http.routers.jaeger.service: jaeger
      traefik.http.services.jaeger.loadbalancer.server.port: 16686

  prometheus:
    image: prom/prometheus:v2.48.0
    volumes:
      - "./prometheus:/etc/prometheus"
    # ports:
    #   - 9090:9090

    labels:
      traefik.http.routers.prometheus.rule: Host(`prometheus.docker.localhost`)
      traefik.http.routers.prometheus.entrypoints: web
      traefik.http.routers.prometheus.service: prometheus
      traefik.http.services.prometheus.loadbalancer.server.port: 9090

volumes:
  my-db:
